<html>
    <head> 
        <style type-"text/css"> h1 {color:red;text-align:center;}</style>
       
    <title>
    Registration Page
    </title>
    </head>
    <body bgcolor="Lightskyblue">
    <h1> Fill the details to attempt the exam </h1>
    <br>
    <br>
    <form target="_blank" action="question.html">
    
    <label> Firstname: </label>
    <input type="text" name="firstname" required size="15"/> <br> <br>
    <label> Middlename: </label>
    <input type="text" name="middlename" size="15"/> <br> <br>
    <label> Lastname: </label>
    <input type="text" name="lastname" size="15" required/> <br> <br>
     <label> Email: </label>
    <input type="email" name="Email" size="20" required/> <br> <br>
   
    <label> 
    Course :
    </label> 
    <select required>
    <option value="Course" >Course</option>
    <option value="BCA">BCA</option>
    <option value="BBA">BBA</option>
    <option value="B.Tech">B.Tech</option>
    <option value="MBA">MBA</option>
    <option value="MCA">MCA</option>
    <option value="M.Tech">M.Tech</option>
    </select>
    
    <br>
    <br>
    <label> 
    Gender :
    </label><br>
    <input type="radio" name="male"/> Male <br>
    <input type="radio" name="female" /> Female <br>
    <input type="radio" name="other"/> Other
    <br>
    <br>
    
    <label> 
    Phone :
    </label>
    <input type="text" name="country code"  value="+91" size="1"/> 
    <input type="text" name="phone" size="10"/> <br> <br>
    <input type="submit" >

        </form>
        </body>
        </html>
